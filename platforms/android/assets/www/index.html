                   <img class="btn-back" src="img/Icons/OrangeArrowLeft.png" style="height:32px;" />
               </div>
               <div class="logo-place" style="width: 66%; display: table-cell; vertical-align: middle; float: none; text-align: center;">

               <div style="width: 17%; display: table-cell; vertical-align: middle; float: none; text-align: center;">

                        </div>
                    </div>
                    <div class="modal-footer">

                            <div class="row">
                                <div class="col-xs-12">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
